[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_filters = esp32_exception_decoder
monitor_speed = 115200
lib_deps = 
	bodmer/TFT_eSPI@^2.5.43
	;Legacy libraries from Rev1
	;adafruit/Adafruit ILI9341@^1.6.1
	;adafruit/Adafruit TouchScreen@^1.1.5
	
